<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>MnemoJewels</title>
    
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/fontfaces.css"/>
    <link rel="stylesheet" href="styles/mobile.css"
          media="screen and (max-device-width: 768px) and (orientation: portrait),
                 screen and (max-device-width: 1024px) and (orientation: landscape)"
    />
    
    <link rel="apple-touch-icon-precomposed" href="images/ios-icon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png"/>
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    
    <script src="scripts/lib/modernizr.js"></script>
    <script src="scripts/loader.js"></script>
</head>
<body>
    <div id="game">
        <div class="screen" id="splash-screen">
            <h1 class="logo">Mnemo<br/>Jewels</h1>
            <span class="continue">Click to continue</span>
        </div>
        <div class="screen" id="install-screen">
            <h1 class="logo">Mnemo<br/>Jewels</h1>
            <span>
                Click the <img src="images/install-icon.png" alt="Install icon"> 
                button to install the game to your home screen.
         </span>
        </div>
        <div class="screen" id="main-menu">
            <h2 class="logo">Mnemo<br/>Jewels</h2>
            <ul class="menu">
                <li><button class="nav" name="play-menu">Play</button>
                <li><button class="nav" name="settings">Settings</button>
                <li><button class="nav" name="about">About</button>
                <li><button class="nav" name="exit-screen">Exit</button>
            </ul>
        </div>
        
        <!-- First Level Screens -->
        
        <div class="screen" id="play-menu">
            <h2 class="logo">Mnemo<br/>Jewels</h2>
            <ul class="menu">
                <li><button class="nav" name="game_classic">Classic</button>
                <li><button class="nav" name="game_review">Review</button>
                <li><button class="nav" name="game_5-min">5 min</button>
                <li><button class="nav" name="game_10-clears">10 Clears</button>
                <li><button class="back">Back</button></li>
            </ul>
        </div>
        <div class="screen" id="settings">
            TO DO<br/>
            <button class="back">Back</button>
        </div>
        <div class="screen" id="about">
            TO DO<br/>
            <button class="back">Back</button>
        </div>
        
        <!-- Play Modes -->
        
        <div class="screen" id="game_classic">
            <table id="board">
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
            </table>
        </div>
        <div class="screen" id="game_review">
            TO DO<br/>
            <button class="back">Back</button>
        </div>
        <div class="screen" id="game_5-min">
            TO DO<br/>
            <button class="back">Back</button>
        </div>
        <div class="screen" id="game_10-clears">
            TO DO<br/>
            <button class="back">Back</button>
        </div>
    </div>
</body>
</html>

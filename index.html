<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>MnemoJewels</title>
    
    <link rel="stylesheet" href="styles/main.css" />
    <link href="styles/donut-chart.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/fontfaces.css"/>
    <link rel="stylesheet" href="styles/mobile.css"
          media="screen and (max-device-width: 768px) and (orientation: portrait),
                 screen and (max-device-width: 1024px) and (orientation: landscape)"
    />
    
    <link rel="apple-touch-icon-precomposed" href="images/ios-icon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png"/>
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    
    <script src="scripts/lib/modernizr.js"></script>
    <script src="scripts/loader.js"></script>
</head>
<body>
    <div id="top-container">

        <div class="screen" id="splash-screen">
            <h1 class="logo">Mnemo<br/>Jewels</h1>
            <span class="continue">Click to continue</span>
        </div>

        <div class="screen" id="install-screen">
            <h1 class="logo">Mnemo<br/>Jewels</h1>
            <span>
                Click the <img src="images/install-icon.png" alt="Install icon"> 
                button to install the game to your home screen.
            </span>
        </div>

        <div class="screen" id="main-menu">
            <h2 class="logo">Mnemo<br/>Jewels</h2>
            <ul class="menu">
                <li><button class="nav bt_red" name="game">Play</button>
                <li><button class="nav bt_yellow" name="deck-stats">Show stats</button></li>
                <li><button class="nav bt_blue" name="about">About</button>
            </ul>
        </div>

        <div class="screen" id="game">
            <div id="stats"></div>
            <div id="overlay"></div>
            <table id="board">
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
            </table>
        </div>

        <div class="screen" id="deck-stats">
            <h2 class="logo">Mnemo<br/>Jewels</h2>
            <div class="screen-content">
                <figure>
                    <div id="stats-chart" class="donut-chart"></div>
                    <figcaption class="small-text">
                        <dl></dl>
                    </figcaption>
                </figure>
            </div>
            <ul class="menu">
                <li><button class="back">Back</button></li>
            </ul>
        </div>

        <div class="screen" id="about">
          <h2 class="logo">Mnemo<br/>Jewels</h2>
          <p class="medium-text">
            This is just a prototype, don't expect much of it.
          </p>
          <ul class="menu">
            <li><button class="back">Back</button></li>
          </ul>
        </div>

    </div>
</body>
</html>
